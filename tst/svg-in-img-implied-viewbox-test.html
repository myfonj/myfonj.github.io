<title>

</title>
<style>
figure {
 float: left; 
 margin: 0;
 padding: 0.5em 1em;
 border: 1px solid; 
}
figcaption {
 margin-bottom: .2em;;
}
figcaption p {
 margin: 0;
}
img {
 display: block;
 outline: 2px solid;
}
</style>

<p>
	DPR: <var id="dpr"></var>,
	UA: <var id="ua"></var>.
</p>
<script>
ua.textContent = navigator.userAgent;
onresize = function(){
 dpr.textContent = devicePixelRatio
}
onresize();
</script>

<figure><figcaption>
 <p>+ img w. &amp; h.</p>
 <p>+ svg w. &amp; h.</p>
 <p>+ svg viewBox</p>
</figcaption>
<img
width="100"
height="100"
src='data:image/svg+xml,<svg
 width="100"
 height="100"
 viewBox="0 0 100 100"
 xmlns="http://www.w3.org/2000/svg"
 style="
  outline: 2px dashed currentcolor;
  outline-offset: -2px;
  color-scheme: dark light;
  fill: none;
 "
 dominant-baseline="middle"
 text-anchor="middle"
 font-size="10vw"
 font-weight="bold"
 stroke-width="1"
>
 <rect x="25" y="25" width="50" height="50" fill="green"></rect>
 <rect x="25%" y="25%" width="50%" height="50%" fill="none" 
  opacity=".6" stroke="blue" stroke-width="10"></rect>
 <rect x="25vw" y="25vh" width="50vw" height="50vh"
  fill="violet" opacity=".6"></rect>
 <text x="50%" y="50%" stroke="lime" fill="green">a b c % c b a</text>
 <text x="50vw" y="50vh" stroke="violet" fill="darkviolet">a b c V c b a</text>
</svg>'>
</figure>
