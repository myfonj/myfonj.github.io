<!doctype html>
<title>inline element as offet parent for absolute positioning</title>
<style>
html { background: dimgray; color: snow;}


div { font-family: monospace, monospace; width: 6em; outline: 10px solid green; font-size: 20px; }

span {position: relative; outline: 1px solid red; }


span::before {
 content: '';
 position: absolute;
 background-color: blue;
 width: 10px; height: 10px;
 left: 0;
 top: 0;
}
span::after {
 content: '';
 position: absolute;
 background-color: red;
 width: 10px; height: 10px;
 right: 0;
 bottom: 0;
}

</style>
